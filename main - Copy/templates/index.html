<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Pipeline</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
               background-color: #f4f7f6; color: #333; line-height: 1.6;
               display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem 3rem; border-radius: 10px;
                     box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        .upload-form input[type="file"] { border: 2px dashed #3498db; border-radius: 5px;
                                           padding: 2rem; width: 100%; cursor: pointer; }
        .upload-form button { background-color: #3498db; color: white; border: none;
                              padding: 0.8rem 1.5rem; border-radius: 5px; font-size: 1rem;
                              cursor: pointer; transition: background-color 0.3s; margin-top: 1.5rem; }
        .upload-form button:hover { background-color: #2980b9; }
        .flash-messages { list-style: none; padding: 0; }
        .flash-messages li { background-color: #e74c3c; color: white; padding: 1rem;
                              border-radius: 5px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Processing Pipeline</h1>
        <p>Select all your Excel (.xlsx) files from your data folder to begin.</p>
        
        <!-- Flash messages for errors -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="files[]" multiple required>
            <br>
            <button type="submit">Process Files and Download</button>
        </form>
    </div>
</body>
</html>
